<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    {% if jekyll.environment == "production" %}
      {% include analytics_tracking.html %}
    {% endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  	<meta name="description" content="{{site.description}}">
  	<meta name="author" content="{{site.title}}">
    {% feed_meta %}
    {% seo %}

  	 <!-- JS -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"></script>
    <script src="{{ 'assets/js/main.js' | relative_url}}"></script>
    <script src="{{ 'assets/js/jquery.easing.min.js' | relative_url}}"></script>
    <script src="{{ 'assets/js/jquery.parallax.js' | relative_url}}"></script>

  	<!-- Style/Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="{{ 'assets/css/animate.css' | relative_url }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">

    <title>{{ page.title }} - {{ site.title }}</title>

  </head>
  <body id="page-top">
  	{% include navigation.html %}
  	
    {% if page.url == '/' %}
      {% include header.html %}
    {% endif %}

    {{ content}}
    
    {% include footer.html %}
  </body>
</html>
